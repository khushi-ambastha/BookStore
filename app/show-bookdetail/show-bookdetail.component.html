<div class="toolbar" role="banner" style="background-color: burlywood;">
    <img
      width="40"
      alt="Angular Logo"
      src="./assets/images.png" />
    <span>Book detail</span>
     
</div >
<div ><h3> Enter ID to find book :</h3>
    <form #findform="ngForm" (ngSubmit)="find()">
      <input type="number" id="bookid" name="bookid"  [(ngModel)]="bookid" />
      <input type="submit" value="Find" class="btn btn-info"/>
    </form>
  </div>
  
<div *ngIf="check" name="show">
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"> BOOK DETAILS
    </h1>


<button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px"><<Back</button>
<table class="table table-striped table table-hover" id="myTable">
    <thead class="thead-light">
        <tr aria-colspan="2">
            <td><img [src]="book.imageUrl" height="300px" width=300px></td>
        </tr>
        <tr><td> Bookid</td>
            <td>{{book.bookID}}</td>
        </tr>
        <tr><td> Book Title</td>
            <td>{{book.title}}</td>
        </tr>
        <tr><td> Author</td>
            <td>{{book.author}}</td>
        </tr>
        <tr><td> Description</td>
            <td>{{book.description}}</td>
        </tr>
        <tr><td> ISBN code</td>
            <td>{{book.isbn}}</td>
        </tr>
        <tr><td> Price</td>
            <td>{{book.price}}</td>
        </tr>
        <tr><td> Publishdate</td>
            <td>{{book.publishdate}}</td>
        </tr>
        <tr><td> Category</td>
            <td>{{book.category}}</td>
        </tr>
    </thead>
 </table>


 
 <div class="toolbar" role="banner" style="background-color: lightslategray">
 <h1 style="font-family: Calibri;text-align: center;"> BOOK REVIEWS</h1>
 </div>
 <h3>Average rating : {{avgrating}}</h3>
 <!-- <ul >
     <li *ngFor ="let r of reviews, let i = index">
         {{r[i].reviewRating}}
     </li>
 </ul> -->
 
 <table class="table table-striped table table-hover" id="myTable1">
    <thead class="thead-light">
        <tr>
           <th>Rating</th>
           <th>Headline</th>
           <th>Comment</th>
        </tr>
        <tr *ngFor="let r of reviews ">
            <td>{{r.reviewRating}} stars</td>
            <td>{{r.reviewHeadline}}</td>
            <td>{{r.reviewComment}}</td>
        </tr>
        </thead>

</table>

<div>
    <h2>Add Review</h2>
<form #revform="ngForm" name="reviewForm" (ngSubmit)="addReview()">
   <div>
       <label style="font-size: large;">Rating</label></div>
        <div class="rate">
        <input type="radio" id="star5" name="rating" value=5  [(ngModel)]="review.reviewRating" #ratingcontrol="ngModel" required />
        <label for="star5" title="text" style="font-size: medium;">5 stars</label>
        <input type="radio" id="star4" name="rating" value="4" [(ngModel)]="review.reviewRating" #ratingcontrol="ngModel" />
        <label for="star4" title="text" style="font-size: medium;">4 stars</label>
        <input type="radio" id="star3" name="rating" value="3" [(ngModel)]="review.reviewRating" #ratingcontrol="ngModel" />
        <label for="star3" title="text" style="font-size: medium;">3 stars</label>
        <input type="radio" id="star2" name="rating" value="2" [(ngModel)]="review.reviewRating" #ratingcontrol="ngModel" />
        <label for="star2" title="text" style="font-size: medium;">2 stars</label>
        <input type="radio" id="star1" name="rating" value="1"  [(ngModel)]="review.reviewRating" #ratingcontrol="ngModel" />
        <label for="star1" title="text" style="font-size: medium;">1 star</label>
    </div>
   <label>Enter Headline:</label>
    <input type="text" id="headline" name="headline" [(ngModel)]="review.reviewHeadline" #headline="ngModel" required /><br>
   <label>Enter comment:</label>
    <input type="text" id="comment" name="comment" [(ngModel)]="review.reviewComment" #comment="ngModel" required /><br>

    <input type="submit" value="Add review" name="addReview" class="btn btn-primary"/>
    
</form>
</div>

</div>
