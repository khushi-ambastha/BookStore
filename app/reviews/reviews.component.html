
<h1 style="font-family: Calibri;text-align: center;"> BOOK REVIEWS</h1>
<table class="table table-striped table table-hover" id="myTable1">
    <thead class="thead-light">
        <tr>
           <th>Rating</th>
           <th>Headline</th>
           <th>Comment</th>
        </tr>
        <tr *ngFor="let r of reviews ">
            <td>{{r.reviewID}}</td>
            <td>{{r.reviewRating}} stars</td>
            <td>{{r.reviewHeadline}}</td>
            <td>{{r.reviewComment}}</td>
            <td><button (click)="editReview(r)" class="btn btn-info">Edit</button></td>
            <td *ngIf="check">
                <form #upform="ngForm" (ngSubmit)="update()">
                Headline  <input type="text" id="headline" name="headline" [(ngModel)]="review.reviewHeadline" #headline="ngModel" required />
                <label>Comment:</label>
                 <input type="text" id="comment" name="comment" [(ngModel)]="review.reviewComment" #comment="ngModel" required />
            
                 <input type="submit" value="Update" class="btn btn-info" name="updateReview" />
            </form></td>
            <td><button (click)="deleteReview(r.reviewID)"  class="btn btn-danger">Delete</button></td>
        </tr>
        </thead>

</table>
